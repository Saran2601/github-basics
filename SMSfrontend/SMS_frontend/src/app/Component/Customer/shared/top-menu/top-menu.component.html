<mat-toolbar color="primary">
  <span class="top-menu">
    <button mat-menu-item class="clickable-div" (click)="performselect('')" routerLink="/dashboard/mobiles">
      <mat-icon>home</mat-icon>
      <span>Mobiles</span>
    </button>
  </span>
  <span class="center-spacer"></span>
  <span class="fill-spacer"></span>
  <app-profile ></app-profile>
</mat-toolbar>
<mat-sidenav-container class="full-height">
  <!-- Add a template reference variable to the mat-sidenav component -->
<mat-sidenav mode="side" opened #sideNav>
  <app-side-menu></app-side-menu>
</mat-sidenav>

<mat-sidenav-content>
  <ng-container>
    <router-outlet (activate)="onActivate($event)"></router-outlet>
  </ng-container>
</mat-sidenav-content>
