<mat-dialog-content class="mat-typography">
  <mat-card-title>Forgot Password</mat-card-title>
  <mat-divider></mat-divider>
  <br />

  <!-- Initial state: Ask for email -->
  <ng-container *ngIf="!otpSent && !otpVerified">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email" name="email" #emailInput="ngModel" placeholder="Enter your email" required email />
      <mat-error *ngIf="emailInput.errors?.['required']">Email is required</mat-error>
      <mat-error *ngIf="emailInput.errors?.['email']">Invalid email format</mat-error>
    </mat-form-field>
    <br />
    <button mat-button color="primary" (click)="sendOtp()" [disabled]="emailInput.invalid">Send OTP</button>
  </ng-container>

  <!-- State after sending OTP: Ask for OTP -->
  <ng-container *ngIf="otpSent && !otpVerified">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Enter OTP</mat-label>
      <input matInput [(ngModel)]="otp" name="otp" #otpInput="ngModel" placeholder="Enter the OTP" required pattern="^\d{6}$" />
      <mat-error *ngIf="otpInput.errors?.['required']">OTP is required</mat-error>
      <mat-error *ngIf="otpInput.errors?.['pattern']">Invalid OTP format (should be 6 digits)</mat-error>
    </mat-form-field>
    <br />
    <button mat-button color="primary" (click)="verifyOtp()" [disabled]="otpInput.invalid">Verify OTP</button>
  </ng-container>

  <!-- State after verifying OTP: Allow password reset -->
  <ng-container *ngIf="otpVerified">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>New Password</mat-label>
      <input matInput [(ngModel)]="newPassword" name="newPassword" #newPasswordInput="ngModel" type="password" placeholder="Enter your new password" required pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" />
      <mat-error *ngIf="newPasswordInput.errors?.['required']">Password is required</mat-error>
      <mat-error *ngIf="newPasswordInput.errors?.['pattern']">Invalid password format</mat-error>
    </mat-form-field>
    <br />
    <button mat-button color="primary" (click)="resetPassword()" [disabled]="newPasswordInput.invalid">Reset Password</button>
  </ng-container>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
